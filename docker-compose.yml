version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: devdecision-postgres
    environment:
      POSTGRES_DB: devdecision
      POSTGRES_USER: devdecision
      POSTGRES_PASSWORD: devdecision
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - devdecision-network

  redis:
    image: redis:7-alpine
    container_name: devdecision-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - devdecision-network

volumes:
  postgres_data:
  redis_data:

networks:
  devdecision-network:
    driver: bridge